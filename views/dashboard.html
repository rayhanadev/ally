<!doctypehtml><html lang=en-US><meta charset=utf-8><meta content="width=device-width,initial-scale=1"name=viewport><title>ally</title><meta content="An ally url router. Created by RayhanADev."name=description><meta content=index,nofollow name=robots><meta content=index,nofollow name=googlebot><meta content=nositelinkssearchbox name=google><meta content=notranslate name=google><link href=https://fonts.googleapis.com rel=preconnect><link href=https://fonts.gstatic.com rel=preconnect crossorigin><link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"rel=stylesheet><style>body,html{font-family:"Fira Code",monospace;font-size:120%;display:flex;box-sizing:border-box;width:100%;height:100%;margin:0;margin:0;padding:0;padding:0;transition:all .5s ease;text-align:center;color:#fff;color:#fff;background-color:#000;flex-wrap:wrap;justify-content:space-evenly;align-items:center}.status{font-size:.8rem;position:absolute;top:20px;width:100vh;margin:0;padding:0;text-align:center}.link{color:#fff}.left{transition:all .5s ease;align-content:center}.heading{font-size:45px;font-weight:1000;margin-bottom:.1rem;letter-spacing:.1rem}.site-title{font-size:35px;color:#fff}.site-slogan{font-size:22px;color:#fff}.right{overflow:hidden;transition:all 10s ease;border:2px solid #fff;border-radius:5px;background:0 0}.upload-form{width:300px;height:225px}@media (max-width:600px){body,html{flex-direction:column;transition:all .5s ease}}.content-img{position:relative;overflow:none;width:220px;height:auto;min-height:120px;max-height:320px;margin:auto;margin-top:40px;border:1px dashed #666;object-fit:cover}.form-info-area{padding:10px;color:#333}input[type=text]{font-family:"Fire Code",monospace;width:90%;padding:7px;color:#fff;border:1px solid #e0e0e0;background:#000}.form-info-area label{font-size:11px;text-align:left;color:#666}.submit-button{width:95%;margin-top:14px;padding:10px;cursor:pointer;color:#fff;border:1px solid #e0e0e0;border-radius:100px;background:#000;cursor-type:pointer}.hidden{display:none}</style><link href=/apple-touch-icon.png rel=apple-touch-icon sizes=180x180><link href=/favicon-32x32.png rel=icon sizes=32x32 type=image/png><link href=/favicon-194x194.png rel=icon sizes=194x194 type=image/png><link href=/android-chrome-192x192.png rel=icon sizes=192x192 type=image/png><link href=/favicon-16x16.png rel=icon sizes=16x16 type=image/png><link href=/manifest.json rel=manifest><link href=/safari-pinned-tab.svg rel=mask-icon color=#000000><meta content=#00aba9 name=msapplication-TileColor><meta content=#000000 name=theme-color><div class=left-wrap><div class=left><div class=heading>ally</div><div class=site-title>dashboard</div></div></div><div class=right><div class=upload-form><form id=upload><div class=form-info-area><label for=url>url:</label><br><input type=text autocomplete=off id=url placeholder=url...> <label for=path>(optional) path:</label><br><input type=text autocomplete=off id=path placeholder=path> <button class=submit-button id=submit>submit</button></div></form></div></div><p class=status id=status></p><script>var url=document.getElementById("url"),path=document.getElementById("path"),submitBtn=document.getElementById("submit"),statusText=document.getElementById("status");function setStatus(t){statusText.innerHTML=t,setTimeout(function(){return statusText.innerText=""},1e4)}function send(){submitBtn.disabled=!0,fetch("/api",{method:"POST",headers:{"content-type":"application/json"},body:JSON.stringify({url:url.value,path:path.value})}).then(function(t){return t.json()}).then(function(t){switch(t.status){case 200:setStatus(`Successfully created route with ally!\nAvailable at <a class="link" href="${"https://"+location.host+t.data.url}">https://${location.host+t.data.url}</a>.`);break;case 400:setStatus("Failed to create route. "+t.message);break;case 403:setStatus("Failed to create route. You are not authenticated!");break;case 409:setStatus("Failed to create route. A route with that name already exists!");break;case 500:setStatus("Failed to create route. Something went wrong on the server.");break;default:setStatus("Unknown status code: "+t.status)}submitBtn.disabled=!1}).catch(function(t){console.error(t),setStatus("An error occured! Check logs for more info.")})}submitBtn.addEventListener("click",function(t){t.preventDefault(),send()},!1);</script><script>"serviceWorker"in navigator&&window.addEventListener("load",function(){navigator.serviceWorker.register("/serviceworker.js").then(()=>console.log("Registered service worker.")).catch(e=>console.log("service worker not registered",e))});</script>
